<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BernardFlix ðŸŽ¬ Upload Movies</title>
  <style>
    * {box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
    }
    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: #e50914;
      font-size: 26px;
    }
    .container {
      padding: 20px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .upload-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .upload-box h2 {
      color: #00e5ff;
      margin-bottom: 10px;
    }
    .upload-box input, .upload-box textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .upload-box input[type=file] {
      background: #1a1a1a;
      color: #ddd;
    }
    .btn {
      background: #e50914;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover { background: #f40612; }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .movie {
      position: relative;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }
    .movie:hover { transform: scale(1.05); }
    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-info {
      padding: 10px;
    }
    .movie-info h3 {
      margin: 0;
      color: #00e5ff;
      font-size: 18px;
    }
    .movie-info p {
      color: #bbb;
      font-size: 14px;
      margin: 5px 0 10px;
    }
    .play-btn {
      background: #e50914;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BernardFlix</h1>
    <span>ðŸŽ¥ Upload Your Movie</span>
  </header>

  <div class="container">
    <div class="upload-box">
      <h2>âž• Ongeramo Filime Nshya</h2>
      <input type="text" id="title" placeholder="Izina rya Filime..." />
      <textarea id="desc" placeholder="Ibisobanuro bigufi..." rows="2"></textarea>
      <label>Hitamo Poster (Image):</label>
      <input type="file" id="poster" accept="image/*" />
      <label>Hitamo Video (MP4):</label>
      <input type="file" id="video" accept="video/*" />
      <button class="btn" id="addBtn">Add Movie</button>
      <button class="btn" style="background:#00e5ff;color:#000;" id="demoBtn">Add Demo Movies</button>
    </div>

    <div class="movies" id="movieList"></div>
  </div>

  <footer>Â© 2025 BernardFlix Upload System | Made by Bernard ðŸ’™</footer>

  <script>
    const movieList = document.getElementById('movieList');
    const addBtn = document.getElementById('addBtn');
    const demoBtn = document.getElementById('demoBtn');
    let movies = [];

    addBtn.onclick = async function() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const posterFile = document.getElementById('poster').files[0];
      const videoFile = document.getElementById('video').files[0];

      if (!title || !posterFile || !videoFile) {
        alert("Shyiramo title, poster na video byose!");
        return;
      }

      const posterURL = await toBase64(posterFile);
      const videoURL = URL.createObjectURL(videoFile);

      movies.push({ title, desc, poster: posterURL, video: videoURL });
      renderMovies();
      saveMovies();

      document.getElementById('title').value = '';
      document.getElementById('desc').value = '';
      document.getElementById('poster').value = '';
      document.getElementById('video').value = '';
    };

    demoBtn.onclick = () => {
      movies = [
        {
          title: "Black Panther",
          desc: "Umwami wa Wakanda arengera igihugu cye.",
          poster: "https://m.media-amazon.com/images/I/81G+Qb+jUHL._AC_SL1500_.jpg",
          video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
        },
        {
          title: "Spider-Man: No Way Home",
          desc: "Peter Parker mu isi yâ€™amabanga nâ€™ibyago.",
          poster: "https://m.media-amazon.com/images/I/81AIqB5J9-L._AC_SL1500_.jpg",
          video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
        }
      ];
      renderMovies();
      saveMovies();
    };

    function renderMovies() {
      movieList.innerHTML = '';
      movies.forEach((m, i) => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `
          <img src="${m.poster}" alt="${m.title}">
          <div class="movie-info">
            <h3>${m.title}</h3>
            <p>${m.desc}</p>
            <button class="play-btn" onclick="toggleVideo(${i})">â–¶ Reba Video</button>
            <video id="vid-${i}" controls style="display:none;">
              <source src="${m.video}" type="video/mp4">
            </video>
          </div>
        `;
        movieList.appendChild(div);
      });
    }

    function toggleVideo(i) {
      const vid = document.getElementById(`vid-${i}`);
      vid.style.display = vid.style.display === 'none' ? 'block' : 'none';
    }

    function saveMovies() {
      localStorage.setItem('bernardflix', JSON.stringify(movies.map(m => ({
        title: m.title, desc: m.desc, poster: m.poster
      }))));
    }

    function loadMovies() {
      const data = localStorage.getItem('bernardflix');
      if (data) {
        movies = JSON.parse(data);
        renderMovies();
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    loadMovies();
  </script>
</body>
</html>
